<!DOCTYPE html>
<html>
<head>
  <title>Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style_admin.css">
</head>
<style>

</style>
<body>
    <!-- Button for adding a new booking -->
    <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#add-booking-modal">Add Booking</button>

    <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tour Name</th>
              <th>Guide Name</th>
              <th>Booking Date</th>
              <th>Total Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Booking data will be loaded here -->
          </tbody>
        </table>
    </div>

    <!-- Modal for adding a new booking -->
    <div class="modal fade" id="add-booking-modal" tabindex="-1" role="dialog" aria-labelledby="add-booking-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-booking-modal-label">Add Booking</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="add-booking-form">
              <div class="form-group">
                <label for="tour-name">Tour Name:</label>
                <input type="text" class="form-control" id="tour-name" name="tour_name" required>
              </div>
              <div class="form-group">
                <label for="guide-name">Guide Name:</label>
                <input type="text" class="form-control" id="guide-name" name="guide_name" required>
              </div>
              <div class="form-group">
                <label for="booking-date">Booking Date:</label>
                <input type="date" class="form-control" id="booking-date" name="booking_date" required>
              </div>
              <div class="form-group">
                <label for="total-price">Total Price:</label>
                <input type="number" class="form-control" id="total-price" name="total_price" required>
              </div>
             
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add Booking</button>
          </div>
        </div>
      </div>
    </div>

    <script>
        $(document).ready(function() {
        $.ajax({
            url: 'get_bookings.php', // URL of the script that retrieves booking data from the database
            type: 'GET',
            dataType: 'json',
            success: function(data) {
            // Loop through the data and append each booking to the table
            $.each(data, function(key, value) {
                var row = '<tr>';
                row += '<td>' + value.id + '</td>';
                row += '<td>' + value.tour_name + '</td>';
                row += '<td>' + value.guide_name + '</td>';
                row += '<td>' + value.booking_date + '</td>';
                row += '<td>' + value.total_price + '</td>';
                row += '<td><a href="#" class="view-booking" data-id="' + value.id + '">View</a> | <a href="#" class="delete-booking" data-id="' + value.id + '">Delete</a></td>';
                row += '</tr>';
                $('table tbody').append(row);
            });
            }
        });
        });

        $(document).on('click', '.view-booking', function() {
        var id = $(this).data('id');
        // Load the view booking form using Ajax
        });

        $(document).on('click', '.delete-booking', function() {
        var id = $(this).data('id');
        // Send a delete booking request to the server using Ajax
        });

        $('#add-booking-form').submit(function(e) {
        e.preventDefault();
        $.ajax({
            url: 'add_booking.php', // URL of the script that adds a new booking to the database
            type: 'POST',
            data: $(this).serialize(),
            success: function(data) {
                $('#add-booking-modal').modal('hide');
                alert('Booking added successfully.');
                location.reload();
            },
            error: function() {
                alert('Failed to add booking.');
            }
        });
        });

        $('#add-booking-modal').on('hidden.bs.modal', function() {
        // Clear the form when the modal is closed
        $('#add-booking-form')[0].reset();
        });
    </script>

</body>
</html>
